    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="max-w-lg w-full m-auto bg-[#13232a]">
    <div class="msg_box hidden">
      <span
        class="msg text-nowrap text-2xl text-[#f2b137] items-center justify-center"
        >Winner</span
      >
    </div>
    <h1 class="py-10 text-7xl text-[#31c3bd]">TIC TAC TOE</h1>
    <div

    >
      <div class="rounded-lg flex gap-2 items-center">
        <img
          class="h-7 w-7"
          src="https://tic-tac-toe-react-pink.vercel.app/static/media/icon-x.0b42b1fa.svg"
          alt="x mark"
        />
        <img
          class="h-7 w-7"
          src="https://tic-tac-toe-react-pink.vercel.app/static/media/icon-o.7608cc08.svg"
          alt="x mark"
        />
      </div>
      <div class="bg-[#1f3641] shadow-2xl shadow-black rounded-lg my-3"></div>
      <button id="restart" class="bg-[#f2b137] w-full h-full rounded-lg">
        Restart
      </button>

      <button
        class="bg-[#1f3641] shadow-2xl shadow-black rounded-lg group/edit transition ease box text-7xl font-extrabold text-[#f2b137] leading-[unset] h-32 w-32"
        id="1"
      >
        <img
          class="group/edit invisible group-hover/edit:visible group-hover/edit:scale-150 duration-100 object-fill"
          src="./img/Mediamodifier-Design-Template.png"
        />
      </button>
      <button
        class="bg-[#1f3641] shadow-2xl shadow-black rounded-lg group/edit transition ease box text-7xl font-extrabold text-[#f2b137] leading-[unset] h-32 w-32"

    <!-- Winner Modal -->
    <div
      id="winnerModal"
      class="modal hidden fixed top-0 left-0 w-full h-full bg-black bg-opacity-50 flex items-center justify-center"
    >
      <div
        class="modal-content bg-[#1f3641] text-center p-8 rounded-lg shadow-2xl"
      >
        <h2 class="text-4xl text-[#f2b137] font-bold">Result</h2>
        <p id="winnerMessage" class="text-xl text-white mt-4"></p>
        <button
          id="closeModal"
          class="mt-6 bg-[#f2b137] text-[#1f3641] py-2 px-6 rounded-lg font-semibold hover:bg-[#d9a331] transition"
        >
          Close
